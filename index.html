<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Doc's Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <h1>Doc's Memory Game</h1>

        <section class="score">
            <p><button class="restart">Restart <i class="fa fa-repeat"></i></button></p>
            <p><span class="moves">0</span> Moves | Time:<span class="timer">0</span> s</p>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card"><img src="./images/ace-hearts.jpg" alt="Ace of Hearts"></li>
            <li class="card"><img src="./images/ace-hearts.jpg" alt="Ace of Hearts"></li>
            <li class="card"><img src="./images/ace-spades.jpg" alt="Ace of Spades"></li>
            <li class="card"><img src="./images/ace-spades.jpg" alt="Ace of Spades"></li>
            <li class="card"><img src="./images/king-hearts.jpg" alt="King of Hearts"></li>
            <li class="card"><img src="./images/king-hearts.jpg" alt="King of Hearts"></li>
            <li class="card"><img src="./images/king-spades.jpg" alt="King of Spades"></li>
            <li class="card"><img src="./images/king-spades.jpg" alt="King of Spades"></li>
            <li class="card"><img src="./images/queen-hearts.jpg" alt="Queen of Hearts"></li>
            <li class="card"><img src="./images/queen-hearts.jpg" alt="Queen of Hearts"></li>
            <li class="card"><img src="./images/queen-spades.jpg" alt="Queen of Spades"></li>
            <li class="card"><img src="./images/queen-spades.jpg" alt="Queen of Spades"></li>
            <li class="card"><img src="./images/jack-hearts.jpg" alt="Jack of Hearts"></li>
            <li class="card"><img src="./images/jack-hearts.jpg" alt="Jack of Hearts"></li>
            <li class="card"><img src="./images/jack-spades.jpg" alt="Jack of Spades"></li>
            <li class="card"><img src="./images/jack-spades.jpg" alt="Jack of Spades"></li>
        </ul>


    </div>
    <script src="./main.js"></script>
</body>
</html>
